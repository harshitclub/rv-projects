<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Event Registration</h1>
        <form>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" /><br /><br />

          <label for="event-title">Event Title:</label>
          <input
            type="text"
            id="event-title"
            name="event-title"
            required
          /><br /><br />

          <label for="event-date">Date:</label>
          <input
            type="date"
            id="event-date"
            name="event-date"
            required
          /><br /><br />

          <label for="event-time">Time:</label>
          <input type="time" id="event-time" name="event-time" /><br /><br />

          <label for="event-location">Location:</label>
          <input
            type="text"
            id="event-location"
            name="event-location"
          /><br /><br />

          <label for="ticket-type">Ticket Type:</label>
          <select id="ticket-type" name="ticket-type">
            <option value="general-admission">General Admission</option>
            <option value="vip">VIP</option>
            Â </select
          ><br /><br />

          <label for="num-tickets">Number of Tickets:</label>
          <input
            type="number"
            id="num-tickets"
            name="num-tickets"
            min="1"
          /><br /><br />

          <label for="dietary-restrictions">Dietary Restrictions:</label>
          <textarea
            id="dietary-restrictions"
            name="dietary-restrictions"
          ></textarea
          ><br /><br />

          <label for="company">Company/Organization:</label>
          <input type="text" id="company" name="company" /><br /><br />

          <label for="job-title">Job Title:</label>
          <input type="text" id="job-title" name="job-title" /><br /><br />

          <label for="social-media">Social Media Handles:</label>
          <input
            type="text"
            id="social-media"
            name="social-media"
          /><br /><br />

          <button type="submit">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
