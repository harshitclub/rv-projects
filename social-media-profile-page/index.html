            <fieldset class="profile-pic-upload-input">
              <input
                type="file"
                name="image"
                id="choose-profile-header"
                value="Velg bilde"
                accept="images"

            <a

                class="profile-header-img"

                src="https://i.imgur.com/KBWXjaR.jpg"

            class="profile-header-img-back"

        <div class="profile-header-note flexbox">
